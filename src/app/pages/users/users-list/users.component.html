<div class="surface-card shadow-2 border-round ">
  <div class="header ">
    <span class="header-title">Users</span>
  </div>
  <div class="card p-4">

    <p-table
      #dt2
      [value]="users"
      dataKey="id"
      [rows]="10"
      [columns]="columns"
      [rowsPerPageOptions]="[10, 25, 50]"
      [loading]="loading"
      [paginator]="true"
      [showFirstLastIcon]="false"
      [globalFilterFields]="['nombre', 'apellido_paterno', 'email', 'telefono']"
      [tableStyle]="{ 'min-width': '75rem' }"
      paginatorStyleClass="text-end"
      responsiveLayout="stack"
    >
      <ng-template pTemplate="caption">
        <div class="ng-star-inserted">
          <div class="flex flex-wrap gap-2 align-items-center ng-star-inserted">
            <span class="p-input-icon-left sm:w-20rem flex-order-1 sm:flex-order-0 w-full">
                <i class="pi pi-search"></i>
                <input pInputText type="text" [(ngModel)]="searchValue" [style]="{'width': '100%'}"
                       (input)="dt2.filterGlobal(event($event.target), 'contains')" placeholder="Search keyword"/>
            </span>
            <button pButton pRipple icon="pi pi-user-plus" label="Add New" (click)="clearTable(dt2)"
                    class="p-element p-button-outlined w-full sm:w-auto flex-order-2 sm:flex-order-1 p-button p-component">
              <span class="p-button-icon p-button-icon-left pi pi-filter-slash" aria-hidden="true"></span>
              <span class="p-button-label">Clear</span>
            </button>
            <button pButton pRipple icon="pi pi-user-plus" label="Add New" [routerLink]="['add']"
                    class="p-element p-button-outlined w-full sm:w-auto flex-order-0 sm:flex-order-2 p-button p-component">
              <span class="p-button-icon p-button-icon-left pi pi-user-plus" aria-hidden="true"></span>
              <span class="p-button-label">Add New</span>
            </button>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns" [ngStyle]="{'width.%': col.width}" [pSortableColumn]="col.field">{{ col.header }} <p-sortIcon [field]="col.fiel"></p-sortIcon> </th>
          <th class="cursor-pointer" (click)="filterHidden = !filterHidden">Actions <span class="pi" [ngClass]="filterHidden ? 'pi-filter' : 'pi-filter-fill'"></span> </th>
        </tr>
        <tr [hidden]="filterHidden">
          <th *ngFor="let col of columns">
            <p-columnFilter
              type="text"
              [field]="col.field"
              [placeholder]="'Search by ' + col.header"
              [ariaLabel]="'Filter ' + col.header"/>
          </th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            {{ rowData[col.field] }}
          </td>
          <td>

            <i class="pi pi-pencil pr-2 cursor-pointer" [routerLink]="['edit', rowData.id]"></i>
            <i class="pi pi-trash"></i>
          </td>
        </tr>

      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="5">No customers found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
