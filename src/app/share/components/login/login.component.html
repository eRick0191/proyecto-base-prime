<div class="login-container">
  <div class="surface-card p-4 shadow-5 border-round lg:w-4 w-11">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
      <span class="text-600 font-medium line-height-3">¿No tienes cuenta?</span>
      <a class="font-medium underline ml-2 text-blue-500 cursor-pointer">Regístrate</a>
    </div>

    <div>

      <form class="form" [formGroup]="loginForm" autocomplete="off">

        <div class="mb-4">
          <p-floatLabel>
            <input id="email" formControlName="email" type="email" pInputText
                   class="w-full">
            <label for="email">Correo</label>
          </p-floatLabel>
          <small *ngIf="isControlHasError('email','required')" class="text-red-400">
            El correo es requerido.</small>
          <small *ngIf="isControlHasError('email','email')" class="text-red-400">
            Formato de correo inválido.</small>
        </div>
        <div class="mb-4">
          <p-floatLabel>
            <p-password id="password" formControlName="password" [feedback]="false"
                        [style]="{'width': '100%'}" [inputStyle]="{'width': '100%'}" [toggleMask]="true"></p-password>
            <label for="password">Contraseña</label>
          </p-floatLabel>
          <small *ngIf="isControlHasError('password','required')" class="text-red-400">
            La contraseña es requerida.</small>
        </div>

        <div class="flex align-items-end justify-content-end mb-6 mt-2">
          <a class="font-medium underline ml-2 text-blue-500 text-right cursor-pointer">¿Olvidaste tú contraseña?</a>
        </div>

        <button pButton (click)="submit()" label="Inicia sesión" icon="pi pi-user" class="w-full"></button>
      </form>
    </div>
  </div>
</div>
