<div class="card">
  <p-menubar [model]="items">
    <ng-template pTemplate="item" let-item let-root="root">
      <a pRipple class="flex p-menuitem-link" *ngIf="isMobileView" [routerLink]="item.routerLink">
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
        <i *ngIf="item.items" [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>
      </a>
    </ng-template>
    <ng-template pTemplate="end">
      <div class="flex align-items-center cursor-pointer gap-2">
        <p-avatar [style]="{'background-color': '#343a40', 'color': 'white'}" (click)="op.toggle($event)"
                  shape="circle" icon="pi pi-user"/>
      </div>
      <p-overlayPanel #op>
        <div class="flex flex-column gap-3 w-25rem color-secundario border-round-top" >
          <div>
            <div class="menu-container text-center flex-column">
              <div class="flex align-items-center">
                <div class=" p-3">
                  <div class="cuadrito">{{ username.slice(0, 1) }}</div>
                </div>
                <h3 class="text-white p-3 mt-4">{{ username }}</h3>
              </div>
            </div>
            <div class="bg-white text-white p-2">
              <button pButton class="btn btn-primary" (click)="logOut()">Cerrar sesiÃ³n</button>
            </div>
          </div>
        </div>
      </p-overlayPanel>
    </ng-template>
  </p-menubar>
</div>
